<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schüler Eintragen</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <h2>Schüler eintragen</h2>
    <hr />

    <div class="line-wrapper">
      <h3>Anzahl Schüler:</h3>
      <div name="countStudents">0</div>
    </div>

    <div class="line-wrapper">
      <h3>Vorname:</h3>
      <input id="firstName" type="text" />
      <label for="firstName"></label>
      <h3>Nachname:</h3>
      <input id="lastName" type="text" />
      <label for="lastName"></label>
    </div>

    <div class="line-wrapper">
      <h3>Alter:</h3>
      <input id="age" type="number" min="1" max="30" />
      <label for="age"></label>
    </div>

    <div class="line-wrapper">
      <h3>Klasse:</h3>
      <select name="schoolClass" id="schoolClass">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <div class="line-wrapper">
      <h3>Noten:</h3>
      <div class="notes">
        <label for="english">Englisch:</label>
        <input id="english" type="number" min="1" max="6" />

        <label for="german">Deutsch:</label>
        <input id="german" type="number" min="1" max="6" />

        <label for="math">Mathe:</label>
        <input id="math" type="number" min="1" max="6" />
      </div>
    </div>

    <div class="line-wrapper">
      <h3>Schüler</h3>
      <button onclick="insertStudent()">Erstellen</button>
      <!-- <button onclick="saveStudent()">Speichern</button> -->
      <button onclick="insertMoreStudents(100)">Mehr Schüler !</button>
      <button onclick="showStudents()">Anzeigen</button>
    </div>
    <div class="line-wrapper">
      <h3>Local Storage</h3>
      <button style="background-color: green" onclick="loadSchoolFromLocalStorage()">Laden</button>
      <button style="background-color: red" onclick="saveSchoolToLocalStorage()">Speichern</button>
    </div>

    <div class="output-wrapper"></div>

    <script src="index.js"></script>
  </body>
</html>
