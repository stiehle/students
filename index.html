<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schüler Eintragen</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <h2>Schüler eintragen</h2>
    <hr />
    <div class="line-wrapper">
      <div class="menu-bar">
        <div class="menu-text">Schüler Anzahl</div>
        <div class="menu-text-properties" name="countStudents">0</div>
      </div>
      <div class="menu-bar" onclick="insertStudent()">
        <div class="menu-text">Schüler Erstellen</div>
        <div class="menu-text-properties">+1</div>
      </div>
      <div class="menu-bar" onclick="insertMoreStudents(10)">
        <div class="menu-text">Schüler Erstellen</div>
        <div class="menu-text-properties">+10</div>
      </div>

      <div class="menu-bar" onclick="insertMoreStudents(100)">
        <div class="menu-text">Schüler Erstellen</div>
        <div style="font-size: 2rem" class="menu-text-properties">+100</div>
      </div>

      <div class="menu-bar" onclick="saveStudentsToLocalStorage()">
        <div style="background-color: rgb(101, 196, 101)" class="menu-text">Local Storage Speichern</div>
      </div>

      <div class="menu-bar" onclick="LocalStorageClear()">
        <div style="background-color: red" class="menu-text">Local Storage Löschen</div>
      </div>
    </div>

    <div class="output-wrapper"></div>

    <script src="index.js"></script>
  </body>
</html>
